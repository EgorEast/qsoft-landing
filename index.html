<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSOFT</title>
  <link rel="stylesheet" href="./style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <div class="content content-header--pc-tablet-screen">
      <div class="header__main-content">
        <div class="header__logo"></div>
        <input type="search" class="search-field header__search-field--pc-tablet-screen" placeholder="Найти...">
        <div class="header__profile-container">
          <div class="profile-container__vertical-line"></div>
          <div class="header__profile">
            <span class="profile__first-name">Константин</span>
            <div class="profile__avatar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__horizontal-line"></div>
    <div class="content content-header--mobile-screen">
      <input type="search" class="search-field header__search-field--mobile-screen" placeholder="Найти...">
    </div>
  </header>
  <main>
    <div class="content main-content">
      <h1 class="main-content__title">Наши партнёры</h1>
      <section class="partners-container">
        <div class="partner-card">
          <div class="partner-card__logo henkel"></div>
        </div>
        <div class="partner-card">
          <div class="partner-card__logo john-deere"></div>
        </div>
        <div class="partner-card">
          <div class="partner-card__logo mc-donalds"></div>
        </div>
        <div class="partner-card">
          <div class="partner-card__logo ikea"></div>
        </div>
        <div class="partner-card">
          <div class="partner-card__logo reebok"></div>
        </div>
        <div class="partner-card">
          <div class="partner-card__logo nike"></div>
        </div>
        <div class="partner-card">
          <div class="partner-card__logo caterpillar"></div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
